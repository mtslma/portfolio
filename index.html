<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateus Lima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            height: 100vh;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
        }

        /* Nome minimalista com espaçamento dinâmico */
        .name-wrap {
            display: flex;
            justify-content: center;
            gap: 0px;
            cursor: default;
        }

        .name-wrap span {
            font-size: clamp(2rem, 10vw, 3rem);
            font-weight: 700;
            letter-spacing: -1px;
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1), margin 0.4s ease;
        }

        /* Efeito de afastamento suave ao passar o mouse */
        .name-wrap:hover span {
            margin: 0 4px;
            color: #6a5cff;
        }

        .subtitle {
            margin-top: 15px;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #999;
            text-transform: uppercase;
            height: 20px;
            transition: opacity 0.3s ease;
        }

        /* Cursor customizado opcional - só um detalhe */
        .dot {
            width: 4px;
            height: 4px;
            background: #6a5cff;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="name-wrap" id="name">
        </div>
    <div class="subtitle" id="msg"></div>
</div>

<script>
    const nameStr = "mtslma";
    const nameContainer = document.getElementById('name');

    nameStr.split('').forEach(char => {
        const span = document.createElement('span');
        span.textContent = char === " " ? "\u00A0" : char;
        nameContainer.appendChild(span);
    });

    const quotes = [
        "abacate",
        "calma bobbie que tá goods",
        "vivendo em uma simulação",
        "dormindo",
        "aprendendo a ver cor"
    ];

    const msgElement = document.getElementById('msg');
    let i = 0;

    function nextMsg() {
        msgElement.style.opacity = 0;
        setTimeout(() => {
            msgElement.innerHTML = quotes[i] + '<span class="dot"></span>';
            msgElement.style.opacity = 1;
            i = (i + 1) % quotes.length;
        }, 500);
    }

    setInterval(nextMsg, 4000);
    nextMsg();
</script>

</body>
</html>

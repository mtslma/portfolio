<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Em construção</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #111;
  overflow: hidden;
  animation: backgroundBreath 8s ease-in-out infinite;
}

@keyframes backgroundBreath {
  0%,100% { background: #ffffff; }
  50% { background: #f7f7f7; }
}

.container {
  text-align: center;
  max-width: 500px;
}

h1 {
  font-weight: 300;
  font-size: 2.5rem;
  letter-spacing: 3px;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1.5s ease forwards;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.subtitle {
  margin-top: 20px;
  font-size: 1rem;
  color: #666;
  min-height: 24px;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.cursor {
  display: inline-block;
  width: 1px;
  background: #111;
  margin-left: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.line {
  width: 0;
  height: 1px;
  background: #111;
  margin: 30px auto;
  animation: lineGrow 1.8s ease forwards 0.8s;
}

@keyframes lineGrow {
  to { width: 60px; }
}
</style>
</head>

<body>

<div class="container">
  <h1>em construção<span class="cursor"></span></h1>
  <div class="line"></div>
  <div class="subtitle" id="dynamicText"></div>
</div>

<script>
const texts = [
  "Estamos preparando algo diferente.",
  "Não é só mais um site.",
  "Ideias estão tomando forma.",
  "Volte em breve.",
  "Você vai entender."
];

const element = document.getElementById("dynamicText");
let index = 0;

function changeText() {
  element.style.opacity = 0;
  element.style.transform = "translateY(10px)";
  
  setTimeout(() => {
    element.textContent = texts[index];
    element.style.opacity = 1;
    element.style.transform = "translateY(0)";
    index = (index + 1) % texts.length;
  }, 500);
}

setInterval(changeText, 3000);
changeText();
</script>

</body>
</html>
